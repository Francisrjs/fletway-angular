<div
  *ngIf="isVisible"
  class="modal-overlay fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden bg-black bg-opacity-50"
  (click)="onOverlayClick()"
  (keydown)="onKeydown($event)"
  tabindex="-1"
>
  <div
    class="modal-content relative p-4 w-full max-w-md max-h-full"
    (click)="onModalContentClick($event)"
    (keydown)="onModalContentKeydown()"
    tabindex="0"
    role="dialog"
    aria-modal="true"
  >
    <div class="relative bg-white rounded-lg shadow-lg">
      <!-- Close Button -->
      <button
        type="button"
        (click)="closeModal()"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center transition-colors"
        aria-label="Cerrar modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Cerrar modal</span>
      </button>

      <!-- Modal Content -->
      <div class="p-4 md:p-5 text-center">
        <!-- Warning Icon -->
        <div
          *ngIf="type === 'warning'"
          class="modal-icon mx-auto mb-4 w-12 h-12 text-yellow-500"
        >
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>

        <!-- Success Icon -->
        <div
          *ngIf="type === 'success'"
          class="modal-icon mx-auto mb-4 w-12 h-12 text-green-500"
        >
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>

        <!-- Danger Icon -->
        <div
          *ngIf="type === 'danger'"
          class="modal-icon mx-auto mb-4 w-12 h-12 text-red-500"
        >
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </div>

        <!-- Title and Description -->
        <h3 class="mb-5 text-lg font-semibold text-gray-900">{{ title }}</h3>
        <p class="mb-6 text-sm text-gray-500">{{ description }}</p>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-3">
          <!-- Accept Button -->
          <button
            type="button"
            (click)="handleAccept()"
            [ngClass]="acceptButtonClass || getDefaultAcceptButtonClass()"
            class="px-5 py-2.5 text-sm font-medium rounded-lg transition-colors focus:ring-4 focus:outline-none"
          >
            {{ acceptText }}
          </button>

          <!-- Cancel Button -->
          <button
            type="button"
            (click)="handleCancel()"
            [ngClass]="cancelButtonClass || getDefaultCancelButtonClass()"
            class="px-5 py-2.5 text-sm font-medium rounded-lg border transition-colors focus:ring-4 focus:outline-none"
          >
            {{ cancelText }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
