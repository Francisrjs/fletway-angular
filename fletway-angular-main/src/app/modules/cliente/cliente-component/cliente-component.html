<section class="bg-gray-50 py-8 antialiased md:py-12">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <app-solicitudes-list
      [solicitudes]="solicitudes"
      [loading]="loading"
      titulo="Historial de pedidos"
      [mostrarBotonAgregar]="true"
      modo="cliente"
      (agregarPedido)="onAgregarPedido()"
      (verMapa)="onVerMapa($event)"
      (verPresupuestos)="onVerPresupuestos($event)"
      (cancelarPedido)="onCancelarPedido($event)"
      (editarSolicitud)="onEditarSolicitud($event)"
      (enviarMensaje)="enviarMensaje($event)"
      (calificar)="onCalificar($event)"
      (verFoto)="abrirFotoModal($event)"
    ></app-solicitudes-list>
  </div>
</section>

<!-- Modal de visualización de foto en pantalla completa -->
@if (fotoModalAbierta && fotoModalUrl) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-75 p-4"
    (click)="cerrarFotoModal()"
    (keydown.escape)="cerrarFotoModal()"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="'Modal de visualización: ' + fotoModalTitulo"
  >
    <div
      class="relative bg-white rounded-lg shadow-2xl max-w-4xl max-h-[90vh] flex flex-col"
      role="presentation"
      (click)="$event.stopPropagation()"
    >
      <!-- Header del modal -->
      <div
        class="flex items-center justify-between p-4 border-b border-gray-200"
      >
        <h2 class="text-xl font-semibold text-gray-900">
          {{ fotoModalTitulo }}
        </h2>
        <button
          type="button"
          (click)="cerrarFotoModal()"
          (keydown.enter)="cerrarFotoModal()"
          (keydown.space)="cerrarFotoModal()"
          class="inline-flex items-center justify-center rounded-md text-gray-500 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500"
          [attr.aria-label]="'Cerrar modal'"
          title="Cerrar modal"
        >
          <svg
            class="h-6 w-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Contenedor de imagen -->
      <div
        class="flex items-center justify-center flex-1 overflow-auto p-4 bg-gray-50"
      >
        <img
          [src]="fotoModalUrl"
          [alt]="fotoModalTitulo"
          [title]="fotoModalTitulo"
          class="max-w-full max-h-full object-contain rounded-lg"
        />
      </div>

      <!-- Footer del modal -->
      <div class="flex justify-end gap-2 p-4 border-t border-gray-200">
        <button
          type="button"
          (click)="cerrarFotoModal()"
          class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
}

<!-- MODAL CALIFICAR A TRANSPORTISTA -->
<div
  *ngIf="modalCalificacionAbierto"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm">
    <h3 class="text-lg font-semibold text-gray-900 mb-4 text-center">
      Calificar servicio
    </h3>

    <!-- BOTONES DE 0 A 10 -->
    <div class="grid grid-cols-6 gap-2 mb-6">
      <button
        *ngFor="let n of numerosCalificacion"
        type="button"
        (click)="seleccionarCalificacion(n)"
        class="py-2 rounded-md border text-sm font-medium"
        [ngClass]="
          calificacionSeleccionada === n
            ? 'bg-orange-500 text-white border-orange-500'
            : 'bg-white text-gray-700 border-gray-300 hover:bg-gray-100'
        "
      >
        {{ n }}
      </button>
    </div>
    <!-- BOTONES DE ACEPTAR O CANCELAR -->
    <div class="flex justify-end gap-3">
      <button
        type="button"
        (click)="cerrarModalCalificacion()"
        class="px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-700 hover:bg-gray-100"
      >
        Cancelar
      </button>

      <button
        type="button"
        [disabled]="calificacionSeleccionada === null"
        (click)="aceptarCalificacion()"
        class="px-4 py-2 rounded-lg text-white font-medium"
        [ngClass]="
          calificacionSeleccionada === null
            ? 'bg-gray-400 cursor-not-allowed'
            : 'bg-orange-500 hover:bg-orange-600'
        "
      >
        Aceptar
      </button>
    </div>
  </div>
</div>
<app-sidebar
  [(isOpen)]="sidebarVisible"
  [title]="sidebarTitle"
  [customComponent]="componentToLoad"
  [componentInputs]="sidebarInputs"
  (componentOutputs)="handleSidebarOutputs($event)"
></app-sidebar>

<!-- Popup del Mapa -->
<app-popup
  [(isOpen)]="popupMapaAbierto"
  title="Mapa de Ruta"
  size="xl"
  [customComponent]="popupMapaComponente"
  [componentInputs]="popupMapaInputs"
  (close)="popupMapaAbierto = false"
></app-popup>

<!-- Popup del Chat -->
<app-popup
  [(isOpen)]="popupChatAbierto"
  title="Chat de Negociación"
  size="lg"
  [customComponent]="popupChatComponente"
  [componentInputs]="popupChatInputs"
  (close)="cerrarPopupChat()"
></app-popup>
