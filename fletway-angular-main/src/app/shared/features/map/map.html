<div class="map-container">
  <!-- Skeleton de carga -->
  @if (loading()) {
    <div class="skeleton-wrapper">
      <app-skeleton-loader
        [count]="1"
        [showHeader]="false"
        [showFooter]="false"
      ></app-skeleton-loader>
    </div>
  } @else {
    <!-- Contenido del mapa -->
    <div class="info-panel">
      <h3>Ruta m√°s corta</h3>
      <div class="distance-display">
        <span class="label">Distancia:</span>
        <span class="value">{{ distanciaKm }} km</span>
      </div>
      <p class="instructions">
        Arrastra los marcadores para recalcular la ruta
      </p>
    </div>
    <div id="map"></div>
  }
</div>
