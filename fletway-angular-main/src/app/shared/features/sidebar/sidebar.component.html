<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex animate-fadeIn"
  (click)="onBackdropClick()"
>
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>

  <!-- Sidebar Panel -->
  <div
    [class]="
      'relative bg-white shadow-2xl h-full flex flex-col ' +
      widthClasses +
      ' ' +
      positionClasses +
      ' ' +
      slideAnimation
    "
    (click)="stopPropagation($event)"
    role="dialog"
    aria-modal="true"
    [attr.aria-label]="title"
  >
    <!-- Header -->
    <div
      class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-orange-50 to-white"
    >
      <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
      <button
        *ngIf="showCloseButton"
        type="button"
        (click)="onClose()"
        aria-label="Cerrar sidebar"
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-white rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500 shadow-sm"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-y-auto p-6 bg-gray-50">
      <ng-content></ng-content>
      <ng-template #dynamicComponentContainer></ng-template>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes slideInRight {
    from {
      transform: translateX(100%);
    }
    to {
      transform: translateX(0);
    }
  }

  @keyframes slideInLeft {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.2s ease-out;
  }

  .animate-slideInRight {
    animation: slideInRight 0.3s ease-out;
  }

  .animate-slideInLeft {
    animation: slideInLeft 0.3s ease-out;
  }
</style>
