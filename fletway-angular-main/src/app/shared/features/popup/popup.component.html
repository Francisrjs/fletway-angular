<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4 animate-fadeIn"
  (click)="onBackdropClick()"
  role="dialog"
  aria-modal="true"
  [attr.aria-label]="title"
>
  <div
    [class]="
      'relative bg-white rounded-2xl shadow-2xl w-full transition-all duration-300 max-h-[90vh] flex flex-col ' +
      sizeClasses
    "
    (click)="stopPropagation($event)"
    class="animate-scaleIn"
  >
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">{{ title }}</h2>
      <button
        *ngIf="showCloseButton"
        type="button"
        (click)="onClose()"
        aria-label="Cerrar modal"
        class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-orange-500"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto p-6">
      <ng-content></ng-content>
      <ng-template #dynamicComponentContainer></ng-template>
    </div>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @keyframes scaleIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-fadeIn {
    animation: fadeIn 0.2s ease-out;
  }

  .animate-scaleIn {
    animation: scaleIn 0.2s ease-out;
  }
</style>
