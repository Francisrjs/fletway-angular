<div class="w-full space-y-6">
  <!-- Encabezado con título -->
  <div class="flex items-center justify-between">
    <h3
      class="text-2xl md:text-3xl font-bold text-gray-900 bg-gradient-to-r from-gray-900 to-gray-700 bg-clip-text"
    >
      {{ titulo }}
    </h3>
    <div *ngIf="hayFiltrosActivos" class="text-sm text-gray-500">
      {{ cantidadResultados }} resultado<span *ngIf="cantidadResultados !== 1"
        >s</span
      >
    </div>
  </div>

  <!-- Barra de herramientas: Buscador, Filtros y Botón Agregar -->
  <div class="bg-white rounded-xl border border-gray-200/50 shadow-sm p-4">
    <div class="flex flex-col md:flex-row gap-3 items-stretch md:items-center">
      <!-- Buscador -->
      <div class="flex-1 relative">
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-400"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar por nombre, dirección o ID..."
          class="block w-full pl-10 pr-10 py-2.5 text-sm text-gray-900 border border-gray-200 rounded-lg bg-white focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all placeholder-gray-400"
        />
        <button
          *ngIf="searchTerm"
          type="button"
          (click)="limpiarBusqueda()"
          aria-label="Limpiar búsqueda"
          class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!-- Botón de filtros -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleFiltros()"
          [class.ring-2]="mostrarFiltros"
          [class.ring-orange-500]="mostrarFiltros"
          [class.border-orange-500]="mostrarFiltros"
          class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-gray-300 transition-all focus:outline-none focus:ring-2 focus:ring-orange-500 min-w-[120px]"
        >
          <svg
            class="w-5 h-5 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
            />
          </svg>
          <span>Filtrar</span>
          <span
            *ngIf="filtroEstado !== 'todos'"
            class="inline-flex items-center justify-center w-5 h-5 text-xs font-semibold text-white bg-orange-500 rounded-full"
          >
            1
          </span>
        </button>

        <!-- Dropdown de filtros -->
        <div
          *ngIf="mostrarFiltros"
          class="absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-lg border border-gray-200 z-50 overflow-hidden"
        >
          <div class="p-2">
            <div
              class="px-3 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider"
            >
              Estado del pedido
            </div>
            <button
              *ngFor="let estado of estadosDisponibles"
              type="button"
              (click)="seleccionarFiltro(estado)"
              [class.bg-orange-50]="filtroEstado === estado"
              [class.text-orange-700]="filtroEstado === estado"
              [class.font-semibold]="filtroEstado === estado"
              class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 rounded-md transition-colors capitalize flex items-center justify-between"
            >
              <span>{{ estado }}</span>
              <svg
                *ngIf="filtroEstado === estado"
                class="w-4 h-4 text-orange-600"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Botón de agregar pedido -->
      <button
        *ngIf="mostrarBotonAgregar"
        type="button"
        (click)="onAgregarPedido()"
        class="inline-flex items-center justify-center gap-2 px-4 py-2.5 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-lg text-sm font-semibold shadow-sm hover:shadow-md transition-all focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        <span class="hidden sm:inline">Añadir pedido</span>
        <span class="sm:hidden">Nuevo</span>
      </button>
    </div>
  </div>

  <!-- Loading skeletons -->
  <div
    *ngIf="loading"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <app-solicitud-skeleton
      *ngFor="let _ of skeletonArray"
    ></app-solicitud-skeleton>
  </div>

  <!-- Lista de solicitudes -->
  <div
    *ngIf="!loading && solicitudesFiltradas.length > 0"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
  >
    <app-solicitud-card
      *ngFor="let solicitud of solicitudesFiltradas"
      [solicitud]="solicitud"
      [modo]="modo"
      (editarSolicitud)="onEditarSolicitud($event)"
      [mostrarBotones]="mostrarBotones"
      (verMapa)="onVerMapa($event)"
      (verFoto)="onVerFoto($event)"
      (verPresupuestos)="onVerPresupuestos($event)"
      (cancelarPedido)="onCancelarPedido($event)"
      (calificar)="onCalificar($event)"
      (enviarMensaje)="onEnviarMensaje($event)"
    ></app-solicitud-card>
  </div>

  <!-- Estado vacío cuando hay filtros activos -->
  <div
    *ngIf="!loading && hayFiltrosActivos && solicitudesFiltradas.length === 0"
    class="text-center py-16"
  >
    <div
      class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4"
    >
      <svg
        class="w-8 h-8 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
        />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">
      No se encontraron resultados
    </h3>
    <p class="text-gray-500 mb-4">
      No hay pedidos que coincidan con tu búsqueda o filtro.
    </p>
    <button
      type="button"
      (click)="limpiarBusqueda(); seleccionarFiltro('todos')"
      class="inline-flex items-center gap-2 px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
      Limpiar filtros
    </button>
  </div>

  <!-- Estado vacío cuando no hay solicitudes -->
  <div
    *ngIf="!loading && !hayFiltrosActivos && solicitudes.length === 0"
    class="text-center py-16"
  >
    <div
      class="inline-flex items-center justify-center w-16 h-16 bg-orange-100 rounded-full mb-4"
    >
      <svg
        class="w-8 h-8 text-orange-500"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
        />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-900 mb-2">No tienes pedidos</h3>
    <p class="text-gray-500 mb-6">Comienza creando tu primer pedido.</p>
    <button
      *ngIf="mostrarBotonAgregar"
      type="button"
      (click)="onAgregarPedido()"
      class="inline-flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white rounded-lg text-sm font-semibold shadow-sm hover:shadow-md transition-all"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      Crear primer pedido
    </button>
  </div>
</div>
